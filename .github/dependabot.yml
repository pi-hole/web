    directory: "/"
    schedule:
      interval: weekly
      day: saturday
      time: "10:00"
    open-pull-requests-limit: 10
    target-branch: development
    versioning-strategy: increase
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: weekly
      day: saturday
      time: "10:00"
    open-pull-requests-limit: 10
    target-branch: development
